<div data-role="view" data-title="Terminal" data-layout="main" data-model="APP.models.terminal">
    
<div style="display: inline-block;width: 97%;height:400px;margin:5px;">
    <textarea id="termialResultArea" rows="200" style="width: 100%;height:100%;" readonly=""></textarea>
    <div style="display: inline-block;width: 100%;">
        <input type="text" id="commandLine" title="Type command here" style="font-size:20px;width:83%;height:40px;margin:5px 0 0 0 !important;display:inline-block;">
        <span style="height: 40px;width: 40px;float:right;margin-top:3px;margin-left:5px;margin-right:5px;">
            <button type="button" id="commandSendBtn" style="height: 40px;padding:0;border:none;margin:0;" data-bind="click:executeTerminalCmdAjax">
            	<img src="kendo/styles/images/send-btn1.png" width="40px" height="40px"></img>
            </button>
       	</span>
    </div>
</div>
</div>
