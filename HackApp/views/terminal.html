<div data-role="view" data-title="Terminal" data-layout="main" data-model="APP.models.terminal">
    
<div style="display: inline-block;width: 97%;height:400px;margin:5px;">
    <textarea id="termialResultArea" rows="200" style="width: 100%;height:100%;color:#fff;background-color:#000;" readonly=""></textarea>
    <div style="display: inline-block;width: 100%;">
        <input type="text" id="commandLine" placeholder="Type command here" style="width:86%;height:40px;margin:0 !important;">
        <span style="height: 40px;width: 30px;float:right;margin-left:5px;margin-right:5px;">
            <button type="button" id="commandSendBtn" style="height: 40px;padding:0;background:none;border:none;margin:0;" data-bind="click:executeTerminalCmdAjax">
            	<img src="kendo/styles/images/send-btn1.png" width="30px" height="30px"></img>
            </button>
       	</span>
    </div>
</div>
</div>
